<body>
    
<div class="wrapper">
    <aside>
        <header>
            <h1 class="logo">El Club de la Gula</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="./index.html" class="boton-volver boton-menu">
                        <i class="bi bi-caret-left-fill"></i>Seguir comprando
                    </a> 
                </li>
                <li>
                    <a href="./carrito.html" class="boton-carrito active boton-menu">
                        <i class="bi bi-cart-fill"></i>Carrito 
                    </a>

            </ul>
        </nav>
        <footer>
            <p class="texto-footer">© 2023 Rosario Garcia de Andina</p>

    <main>
    <h2 class="titulo-principal">Carrito de compra</h2>
    <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-dizzy-fill"></i> </p>
        
        <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Esto se completa en JS -->
        </div>
    

        <div id="carrito-acciones" class="carrito-acciones">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar" id="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>

            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$885</p>
                </div>
                <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
        </div>
        
    </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-sunglasses-fill"></i> </p>


    </div>
    </main>
</div>
